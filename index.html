<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body> 
    <h1>Etch A Sketch</h1> 
    <p class="instructions">Use the buttons on the left to interact with the grid.</p>
    <div id="controls-and-grid">
        
            <div id="all-controls">
                <button id="default-color-button" class="button">Green</button>
                <button id="rainbow-button" class="button">Rainbow Mode</button>
                <button id="eraser-button" class="button">Eraser</button>
                <button id="grey-scale-button" 
                    title="This feature is still under development and might not work as expected."  
                    class="button">Increasing Opacity &#9432</button>
                <button id="clear-button" class="button">Clear</button>
            </div>
            
            <br/>
            <div id="container-of-grid">
                <div id="grid-container">
                </div>
            </div>

         <div id="slider-and-value-div">
        <div id="slider-label">Slide to change Grid Size</div>
        <div id="input-section"> 
            <input type="range" min="2" max="64" value="10" class="input-slider" id="slider">
        </div>
        
            <div id="slider-value"></div>
        
    </div>
        
    </div>


   
    
</body>
</html>
