<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body> 
    <h1>Etch A Sketch</h1> 
    <div id="all-controls">
        <button id="default-color-button">Blue</button>
        <button id="rainbow-button">Rainbow Mode</button>
        <button id="eraser-button">Eraser</button>
        <button id="grey-scale-button">Grey Scale</button>
        <button id="clear-button">Clear</button>
    </div>
    
    <br/>
    <div id="container">
        <div id="grid-container">
        </div>
    </div>

    <div class="input-section">
        <input type="range" min="2" max="64" value="10" class="input-slider" id="slider">
        <span id="slider-value"></span>
        <input type="reset" id="reset">

    </div>
</body>
</html>
