<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body> 
    <h1>Etch A Sketch</h1> 
        
            <div id="all-controls">
                <button id="default-color-button" class="button">Blue</button>
                <button id="rainbow-button" class="button">Rainbow Mode</button>
                <button id="eraser-button" class="button">Eraser</button>
                <button id="grey-scale-button" class="button">Grey Scale</button>
                <button id="clear-button" class="button">Clear</button>
            </div>
            
            <br/>
            <div id="container-of-grid">
                <div id="grid-container">
                </div>
            </div>

            <div class="input-section">
                <input type="range" min="2" max="64" value="10" class="input-slider" id="slider">
                <span id="slider-value"></span>

            </div>
   
</body>
</html>
